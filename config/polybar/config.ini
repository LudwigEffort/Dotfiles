include-file = ~/.config/polybar/colors.ini

;==========================================================
;===========           General Settings         ===========
;==========================================================

[bar/main]
width = 100%
height = 34pt
;offset-x = 5%
;offset-y = 1%
radius = 6
fixed-center = true

dpi = 96

background = ${colors.gruvbox-background-bg}
foreground = ${colors.gruvbox-foreground-fg}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.gruvbox-foreground-fg}

font-0 = "JetBrainsMono Nerd Font:size=14:antialias;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=16:antialias;2"
font-2 = "Font Awesome 6 Free:style=Regular:pixelsize=8;2"
font-3 = "JetBrainsMono Nerd Font:style=Regular:size=14:antialias;2"
font-4 = "JetBrainsMono Nerd Font:style=Bold:size=14:antialias;2"
;font-4 = "JetBrainsMono Nerd Font:size=14;2"

modules-left = i3 xwindow
modules-center = date
modules-right = xkeyboard filesystem memory cpu temperature
;pulseaudio   wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

override-redirect = false

;==========================================================
;=============          Left Modules          =============
;==========================================================

[module/i3]
type = internal/i3
wrapping-scroll = false

; Workspaces label
ws-icon-0 = 1;
ws-icon-1 = 2;󰈹
ws-icon-2 = 3;
ws-icon-3 = 4;󱁤
ws-icon-4 = 5;
ws-icon-5 = 6;󱞁
ws-icon-6 = 7;󰍹
ws-icon-7 = 8;󰕧
ws-icon-8 = 9;󰭹
ws-icon-9 = 10;󰝚
ws-icon-default = ""

format = <label-state> <label-mode>

label-mode = %icon%
label-mode-padding = 1
label-mode-backgorund = ${colors.gruvbox-yellow}

label-focused = %icon%
label-focused-background = ${colors.gruvbox-background-bg2}
label-focused-underline= ${colors.gruvbox-yellow}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-background = ${colors.gruvbox-background-bg}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-underline = ${colors.gruvbox-red}
label-visible-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.gruvbox-red}
label-urgent-underline= ${colors.gruvbox-red}
label-urgent-padding = 1

label-separator = |
label-separator-foreground = ${colors.gruvbox-foreground-fg}
label-separator-padding = 0

[module/xwindow]
type = internal/xwindow
format = <label>
;format-padding = 4
label = %title%
label-maxlen = 50
label-foreground = ${colors.gruvbox-foreground-fg}

;==========================================================
;============          Center Modules          ============
;==========================================================

[module/date]
type = internal/date
interval = 1.0

;date = %H:%M
date =   %a %d %b %Y -   %I:%M %p
date-alt =   %a %d %b %Y -   %H:%M:%S

format = <label>
format-foreground = ${colors.gruvbox-foreground-fg}

label = %date% %time%
;label-font = 3

;==========================================================
;============          Right Modules          =============
;==========================================================

[module/xkeyboard]
type = internal/xkeyboard
format = <label-layout> <label-indicator>

label-layout = %layout%
label-layout-foreground = ${colors.gruvbox-foreground-fg}

label-indicator-on-capslock-padding = 1
label-indicator-on-capslock-margin = 1
label-indicator-on-capslock =  Caps Lock
label-indicator-off-capslock = 
label-indicator-on-capslock-foreground = ${colors.gruvbox-foreground-fg1}
label-indicator-on-capslock-background = ${colors.gruvbox-dark-orange}

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 25
warn-percentage = 80

format-mounted = <label-mounted>
label-mounted = %{F#ebdbb2} %percentage_used%%%{F-}

format-warn = <label-warn>
label-warn = %{F#cc241d} %percentage_used%% WARNING%{F-}

;label-unmounted = %mountpoint% not mounted
;label-unmounted-foreground = ${colors.gruvbox-grey}

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
warn-percentage = 95

format = <label>
label = %percentage_used:2%%
format-prefix-foreground = ${colors.gruvbox-foreground-fg}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.gruvbox-foreground-fg}
label = %percentage:2%%

[module/temperature]
type = internal/temperature
interval = 15
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon6/temp1_input
base-temperature = 40
warn-temperature = 100

format-prefix = " "
format = <label>
label = %temperature-c%
label-foreground = ${colors.gruvbox-yellow}

format-warn = <label-warn>
label-warn = %temperature-c% WARNING
label-warn-foreground = ${colors.gruvbox-dark-red}

;[module/pulseaudio]
;type = internal/pulseaudio

;format-volume-prefix = "VOL "
;format-volume-prefix-foreground = ${colors.gruvbox-yellow}
;format-volume = <label-volume>

;label-volume = %percentage%%

;label-muted = muted
;label-muted-foreground = ${colors.gruvbox-grey}

;[network-base]
;type = internal/network
;interval = 5
;format-connected = <label-connected>
;format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;[module/wlan]
;inherit = network-base
;interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
